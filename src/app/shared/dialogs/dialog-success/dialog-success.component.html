
<!-- Success Modal -->
    <div class="modal-content">
        <div class="modal-body text-center p-5">
            <div class="text-end">
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close"
                    (click)="close()"></button>
            </div>
            <div class="mt-2">
              
                <h4 class="mb-3 mt-4">Excelente !</h4>
                <p class="text-muted fs-15 mb-4">{{message}}</p>
                <div class="hstack gap-2 justify-content-center">
                    <button class="btn btn-primary" (click)="close()">Aceptar</button>
                  
                </div>
            </div>
        </div>
       
    </div><!-- /.modal-content -->
