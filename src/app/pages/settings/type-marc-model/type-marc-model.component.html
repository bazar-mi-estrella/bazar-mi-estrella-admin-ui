<form class="row" [formGroup]="form">

    <!--Types-->
    <div class="col-12 col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4>Tipos</h4>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-icon">
                            <input type="text" class="form-control form-control-icon" placeholder="Buscar por nombre"
                                formControlName="fullname"
                                (input)="ValidatorUtil.onInputValidate(name,[Constants.REGEX_NOT_START_BLANK],100)"
                                (paste)="ValidatorUtil.onPasteValidate($event,name,[Constants.REGEX_NOT_START_BLANK],100)">
                            <i class="ri-search-line search-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-auto ms-auto">
                        <button class="btn btn-primary" (click)="openModal('type')">
                            <i class="ri-menu-add-line align-bottom me-1"></i>
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body" style="max-height: 400px; overflow: auto;">
                <app-list-group [data]="typesList" format="type" (delete)="deleteItem($event)"></app-list-group>
            </div>
        </div>
    </div>

    <!-- Marcas-->
    <div class="col-12 col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4>Marcas</h4>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-icon">
                            <input type="text" class="form-control form-control-icon" placeholder="Buscar por nombre"
                                formControlName="fullname"
                                (input)="ValidatorUtil.onInputValidate(name,[Constants.REGEX_NOT_START_BLANK],100)"
                                (paste)="ValidatorUtil.onPasteValidate($event,name,[Constants.REGEX_NOT_START_BLANK],100)">
                            <i class="ri-search-line search-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-auto ms-auto">
                        <button class="btn btn-primary" >
                            <i class="ri-equalizer-fill align-bottom me-1"></i>
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body" style="max-height: 400px; overflow: auto;">
                <app-list-group [data]="makesList" format="marca"></app-list-group>
            </div>
        </div>
    </div>

    <!--Models-->
    <div class="col-12 col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4>Modelos</h4>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-icon">
                            <input type="text" class="form-control form-control-icon" placeholder="Buscar por nombre"
                                formControlName="fullname"
                                (input)="ValidatorUtil.onInputValidate(name,[Constants.REGEX_NOT_START_BLANK],100)"
                                (paste)="ValidatorUtil.onPasteValidate($event,name,[Constants.REGEX_NOT_START_BLANK],100)">
                            <i class="ri-search-line search-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-auto ms-auto">
                        <button class="btn btn-primary" >
                            <i class="ri-equalizer-fill align-bottom me-1"></i>
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body" style="max-height: 400px; overflow: auto;">
                <app-list-group [data]="modelsList" format="model"></app-list-group>
            </div>
        </div>
    </div>

</form>
<!--end row-->9
