<table class="table table-hover table-centered align-middle table-nowrap mb-0">
    <tbody>
        @for (data of BestSelling; track $index) {
        <tr>
            <td>
                <div class="d-flex align-items-center">
                    <div class="avatar-sm bg-light rounded p-1 me-2">
                        <img src="{{data.imgurl}}" alt="" class="img-fluid d-block" />
                    </div>
                    <div>
                        <h5 class="fs-14 my-1">
                            <a [routerLink]="'ecommerce/product-detail/'+data.id" class="text-reset">
                                {{data.name.slice(0, 16)}}
                            </a>
                        </h5>
                        <span class="text-muted">{{data.datecreate}}</span>
                    </div>
                </div>
            </td>
            <td>
                <h5 class="fs-14 my-1 fw-normal">S/ {{data.price}}</h5>
                <span class="text-muted">Precio uni</span>
            </td>
            <td>
                <h5 class="fs-14 my-1 fw-normal">{{data.totalorders}}</h5>
                <span class="text-muted">Total Pedidos</span>
            </td>
            <td>
                @if(data.quantity <1){ <h5 class="fs-14 my-1 fw-normal"><span
                        class="badge bg-danger-subtle text-danger">{{data.quantity}}</span></h5>
                    }@else(){
                    <h5 class="fs-14 my-1 fw-normal">{{data.stock}}</h5>
                    }
                    <span class="text-muted">Stock</span>
            </td>
            <td>
                <h5 class="fs-14 my-1 fw-normal">S/ {{data.total}}</h5>
                <span class="text-muted">Total Ganancias</span>
            </td>
        </tr>
        }
    </tbody>
</table>
